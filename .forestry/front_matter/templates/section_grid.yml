---
label: Grid Section
hide_body: true
display_field: title
fields:
- type: text
  name: title
  label: Title
  description: The title of the section.
- type: text
  name: section_id
  label: Element ID
  description: >-
    A unique identifier that can be used when linking to this section. Must not
    contain whitespace.
- type: text
  name: subtitle
  label: Subtitle
  description: The subtitle of the section.
- type: select
  name: col_number
  label: Columns
  description: The number of grid items in a row.
  default: three
  config:
    required: true
    source:
      type: custom
    options:
    - two
    - three
- type: boolean
  name: is_numbered
  label: Number the grid items
  default: false
- type: field_group_list
  name: grid_items
  label: Grid Items
  fields:
  - type: include
    name: include_grid_item
    label: Grid Item
    template: grid_item
  config:
    labelField: title
- type: text
  name: type
  label: Object Type
  description: The type of the object
  hidden: true
  default: section_grid
  config:
    required: true
