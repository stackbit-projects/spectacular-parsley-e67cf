---
label: Site Configuration
hide_body: true
fields:
- type: text
  name: title
  label: Title
  description: Site title
  config:
    required: true
- type: text
  name: baseURL
  label: Base URL
  description: Hostname (and path) to the root
  hidden: true
- type: field_group
  name: params
  label: Params
  description: Site parameters
  config:
    required: true
  fields:
  - type: text
    name: description
    label: Site Description
    description: The default site description used in meta data.
  - type: select
    name: color_scheme
    label: Color Scheme
    description: The color scheme used for the site.
    default: light
    config:
      source:
        type: custom
      options:
      - light
      - dark
  - type: select
    name: accent_color
    label: Accent Color
    description: The accent color of the site.
    default: pink
    config:
      source:
        type: custom
      options:
      - pink
      - green
      - blue
      - violet
      - yellow
  - type: field_group
    name: header
    label: Header Configuration
    fields:
    - type: include
      name: include_header
      label: Header Configuration
      template: header
  - type: field_group
    name: footer
    label: Footer Configuration
    fields:
    - type: include
      name: include_footer
      label: Footer Configuration
      template: footer
- type: field_group
  name: taxonomies
  label: Taxonomies
  hidden: true
  fields:
  - type: text
    name: stub
    label: Stub
    hidden: true
    default: stub
    config:
      required: true
- type: list
  name: disableKinds
  label: Disable Kinds
  description: Enable disabling of all pages of the specified Kinds.
  hidden: true
  config:
    source:
      type: custom
    options:
    - page
    - home
    - section
    - taxonomy
    - taxonomyTerm
    - RSS
    - sitemap
    - robotsTXT
    - '404'
    use_select: true
- type: boolean
  name: uglyURLs
  label: Ugly URLs
  description: 'When enabled, creates URL of the form /filename.html instead of /filename/.'
  hidden: true
pages:
- config.yaml
