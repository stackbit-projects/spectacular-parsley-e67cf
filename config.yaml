title: Stackbit Exto Theme
baseURL: /
params:
  description: A portfolio theme with a blog
  color_scheme: light
  accent_color: pink
  header:
    type: header
    template: header
    title: Exto
    has_nav: true
    nav_links:
      - type: action
        template: action
        label: Home
        url: /
        style: link
      - type: action
        template: action
        label: Portfolio
        url: /portfolio/
        style: link
      - type: action
        template: action
        label: Blog
        url: /blog/
        style: link
      - type: action
        template: action
        label: Style Guide
        url: /style-guide/
        style: link
      - type: action
        template: action
        label: About
        url: /about/
        style: link
      - type: action
        template: action
        label: Contact
        url: /contact/
        style: link
  footer:
    type: footer
    template: footer
    content: '&copy; Stackbit-Exto. All rights reserved.'
    links:
      - type: action
        template: action
        label: Made with Stackbit.
        url: 'https://www.stackbit.com'
        style: link
        new_window: true
    has_social: true
    social_links:
      - type: action
        template: action
        label: Twitter
        url: 'https://twitter.com/'
        style: icon
        icon_class: fa-twitter
        new_window: true
      - type: action
        template: action
        label: Instagram
        url: 'https://www.instagram.com/'
        style: icon
        icon_class: fa-instagram
        new_window: true
      - type: action
        template: action
        label: Dribbble
        url: 'https://dribbble.com/'
        style: icon
        icon_class: fa-dribbble
        new_window: true
      - type: action
        template: action
        label: LinkedIn
        url: 'https://www.linkedin.com/'
        style: icon
        icon_class: fa-linkedin
        new_window: true
taxonomies:
  stub: stub
disableKinds:
  - RSS
  - taxonomy
  - taxonomyTerm
